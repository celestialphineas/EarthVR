<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.js"></script>
<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.js"></script>
<!-- Three.js VR controls -->
<!-- Requesting positional information from connected VR device -->
<!-- and apply the transformation to a camera. -->
<!-- Src: https://github.com/mrdoob/three.js/blob/master/examples/js/controls/VRControls.js -->
<script src="js/lib/VRControls.js"></script>
<!-- Three.js VR effects -->
<!-- Handles stereo camera setup and rendering -->
<!-- Src: https://github.com/mrdoob/three.js/blob/master/examples/js/effects/VREffect.js -->
<script src="js/lib/VREffect.js"></script>
<!-- WebVR Polyfill -->
<script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@0.10.5/build/webvr-polyfill.js"></script>
<!-- Google WebVR UI -->
<script src="https://cdn.jsdelivr.net/npm/webvr-ui@0.10.0/build/webvr-ui.js"></script>
<!-- Initialization program -->
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css"/>
<title>EarthVR</title>
</head>
<body>
    <div id="ui">
        <div id="vr-button"></div>
        <a id="magic-window" href="#">Try it without a headset</a>
    </div>
</body>
</html>
